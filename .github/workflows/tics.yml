name: TICS Report

on:
  push:
    branches:
      - main
      - ci-test-coverage-publish

jobs:
  publish-coverage-report:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download coverage report from external URL
        run: |
          curl -L -o coverage-report.zip "https://assets.ubuntu.com/v1/565c62a9-coverage.zip"
          unzip -o coverage-report.zip -d coverage

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
